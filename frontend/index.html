<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta del Tiempo</title>
</head>
<body>
    <h1>Consulta del Tiempo</h1>
    <input type="text" id="cityInput" placeholder="Introduce el nombre de la ciudad">
    <button onclick="getWeather()">Obtener Tiempo</button>
    <div id="weatherData"></div>

    <script>
        function getWeather() {
            const apiKey = 'ec2dfe4241917575e3450de026c9cd8b';
            const city = document.getElementById('cityInput').value;
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const weatherData = `
                        <h2>${data.name}</h2>
                        <p>Temperatura: ${data.main.temp} °C</p>
                        <p>Descripción: ${data.weather[0].description}</p>
                        <p>Humedad: ${data.main.humidity}%</p>
                        <p>Velocidad del viento: ${data.wind.speed} m/s</p>
                    `;
                    document.getElementById('weatherData').innerHTML = weatherData;
                })
                .catch(error => {
                    console.error('Error al obtener el clima:', error);
                    document.getElementById('weatherData').innerHTML = 'Error al obtener el clima. Por favor, intenta de nuevo.';
                });
        }
    </script>
</body>
</html>
